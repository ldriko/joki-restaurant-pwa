<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fefae0" />
    <title>Restowan</title>
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="icon" href="./favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Yeseva+One&display=swap"
      rel="preload"
      as="style"
    />
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Yeseva+One&display=swap"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Yeseva+One&display=swap"
      />
    </noscript>
  </head>
  <body>
    <header id="navbar" class="navbar flex items-center">
      <div class="container">
        <div class="flex items-center justify-between">
          <a href="/" class="navbar-brand">Restowan</a>
          <div class="navbar-menu flex gap">
            <a href="/" class="navbar-link">Home</a>
            <a href="/favorites.html" class="navbar-link">Favorites</a>
            <a href="https://github.com" class="navbar-link">About Us</a>
          </div>
          <button class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="skipContainer" class="hidden justify-center">
        <a
          id="skipButton"
          class="btn btn-primary"
          tabindex="1"
          href="#listSection"
        >
          Skip to content
        </a>
      </div>
      <div id="restaurantDetail" class="detail-wrapper">
        <img id="restaurantImage" class="detail-image" />
        <div class="detail-container">
          <div class="border-bottom-dashed p-2">
            <div class="detail-left-detail flex justify-between">
              <div>
                <h2 id="restaurantName"></h2>
                <div><small id="restaurantCity"></small></div>
                <small id="restaurantAddress"></small>
              </div>
              <div>
                <div class="detail-right-detail flex items-center gap">
                  <div id="restaurantRating"></div>
                  <div class="detail-favorite">
                    <button
                      id="restaurantFavorite"
                      class="btn btn-secondary detail-favorite"
                    >
                      Tambah Favorit
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="restaurantCategories" class="detail-categories"></div>
            <p id="restaurantDescription" class="detail-description"></p>
          </div>
          <div class="border-bottom-dashed p-2">
            <h4 class="mb">Menu</h4>
            <div class="mb">
              <div class="restaurant-menu-subtitle"># Makanan</div>
              <div id="foodList" class="restaurant-menu gap"></div>
            </div>
            <div class="mb">
              <div class="restaurant-menu-subtitle"># Minuman</div>
              <div id="drinkList" class="restaurant-menu gap"></div>
            </div>
          </div>
          <div class="p-2">
            <h4 class="mb">Tambahkan Review</h4>
            <div class="mb">
              <input
                id="reviewName"
                type="text"
                placeholder="Atas nama"
                class="input"
              />
              <textarea
                id="reviewText"
                rows="10"
                placeholder="Komentar anda"
                class="input"
              ></textarea>
              <button id="reviewSubmit" class="btn btn-primary">Kirim</button>
            </div>
            <h4 class="mb">Customer Reviews</h4>
            <div>
              <div id="customerReviews" class="customer-reviews gap"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-container flex justify-between">
          <div class="footer-brand">
            <h1 class="footer-title">Restowan</h1>
            <p class="footer-text">Tujuan rekomendasi restoran anda</p>
          </div>
          <div class="footer-details">
            <div>
              <ul class="footer-list gap">
                <li>Home</li>
                <li>Favorites</li>
                <li>About Us</li>
              </ul>
            </div>
            <div>
              <div class="mb">Contact Us</div>
              <ul class="footer-list gap">
                <li>+62 8122224443</li>
                <li>demo@example.com</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">Copyright &copy; 2023 Restowan</div>
  </body>
</html>
